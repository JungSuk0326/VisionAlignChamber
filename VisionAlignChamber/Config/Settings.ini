;=============================================================================
; System 설정
;=============================================================================

[System]
; 시뮬레이션 모드 (true/false)
; true: 하드웨어 없이 UI 테스트 가능 (Initialize/Home 없이 Auto 모드 전환 가능)
; false: 실제 하드웨어 운영 모드 (Initialize → Home → Auto 순서 필요)
Simulation=true

[DLL]
; AJIN EtherCAT DLL 경로 설정
; 빈 값이면 기본 경로(실행 파일 폴더)에서 로드
; 절대 경로 또는 상대 경로 사용 가능

; AXL.dll 경로 (예: C:\AJINEXTEK\AXL\AXL.dll)
AXL_Path=

; EzBasicAxl.dll 경로 (예: C:\AJINEXTEK\AXL\EzBasicAxl.dll)
EzBasicAxl_Path=

[Vision]
; eMotionAlign.dll 경로 (비어있으면 기본 경로 사용)
eMotionAlign_Path=

; OpenCvSharp.dll 경로 (비어있으면 기본 경로 사용)
OpenCvSharp_Path=

[Motion]
; 기본 모션 파라미터
DefaultVelocity=10000
DefaultAccel=50000
DefaultDecel=50000

[Camera]
; 카메라 설정
ImageWidth=5120
ImageHeight=5120
ImageCount=24
AngleStep=15.0

;=============================================================================
; Vision Aligner I/O 매핑
; 형식: 이름=모듈번호,채널번호  (예: LiftPin1_Vacuum=0,47)
; 모듈번호 생략 시 0으로 간주 (예: LiftPin1_Vacuum=47)
;=============================================================================

[IO_DI]
; Lift Pin Vacuum Sensor (4EA)
LiftPin1_Vacuum=0,0
LiftPin2_Vacuum=0,1
LiftPin3_Vacuum=0,2
LiftPin4_Vacuum=0,3

; Chuck Vacuum Sensor
Chuck_Vacuum=0,4

; Lift Pin Position Sensor
LiftPin_Up=0,5
LiftPin_Down=0,6

; Wedge Stage Position Sensor
WedgeStage_Up=0,7
WedgeStage_Down=0,8

; P/N Checker
PNChecker_Positive=0,11
PNChecker_Negative=0,12

[IO_DO]
; Lift Pin Vacuum Solenoid (4EA)
LiftPin1_VacuumSol=0,0
LiftPin2_VacuumSol=0,1
LiftPin3_VacuumSol=0,2
LiftPin4_VacuumSol=0,3

; Chuck Vacuum Solenoid
Chuck_VacuumSol=0,4

; Vision Light
Vision_Light=0,5

;=============================================================================
; Vision Aligner Motion Axis 매핑
; 형식: 축이름=축번호
; 각 축별 속도/가속도/감속도 설정 가능
;=============================================================================

[Motion_Axis]
; 축 활성화 설정 (true/false) - 테스트 시 특정 축만 사용 가능
; Wedge Up/Down Stage (Servo)
WedgeUpDown=0
WedgeUpDown_Enabled=true
WedgeUpDown_Velocity=10000
WedgeUpDown_Accel=50000
WedgeUpDown_Decel=50000

; Chuck Rotation (DD Motor)
ChuckRotation=1
ChuckRotation_Enabled=true
ChuckRotation_Velocity=5000
ChuckRotation_Accel=30000
ChuckRotation_Decel=30000

; Centering Stage 1 (Stepping)
CenteringStage_1=2
CenteringStage_1_Enabled=true
CenteringStage_1_Velocity=8000
CenteringStage_1_Accel=40000
CenteringStage_1_Decel=40000

; Centering Stage 2 (Stepping)
CenteringStage_2=3
CenteringStage_2_Enabled=true
CenteringStage_2_Velocity=8000
CenteringStage_2_Accel=40000
CenteringStage_2_Decel=40000

;=============================================================================
; Motion Position 설정
;=============================================================================

[Motion_Position]
; Wedge Stage 위치 (pulse)
WedgeStage_UpPos=100000
WedgeStage_DownPos=0

; Chuck 각도 변환 (pulse per degree)
Chuck_PulsePerDegree=10000

; Centering Stage 위치 (pulse)
CenteringStage_OpenPos=50000
CenteringStage_ClosePos=0
CenteringStage_MarginUm=20
