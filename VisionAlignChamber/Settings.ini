[DLL]
; AJIN EtherCAT DLL 경로 설정
; 빈 값이면 기본 경로(실행 파일 폴더)에서 로드
; 절대 경로 또는 상대 경로 사용 가능

; AXL.dll 경로 (예: C:\AJINEXTEK\AXL\AXL.dll)
AXL_Path=

; EzBasicAxl.dll 경로 (예: C:\AJINEXTEK\AXL\EzBasicAxl.dll)
EzBasicAxl_Path=

[Vision]
; eMotionAlign.dll 경로 (비어있으면 기본 경로 사용)
eMotionAlign_Path=

; OpenCvSharp.dll 경로 (비어있으면 기본 경로 사용)
OpenCvSharp_Path=

[Motion]
; 기본 모션 파라미터
DefaultVelocity=10000
DefaultAccel=50000
DefaultDecel=50000

[Camera]
; 카메라 설정
ImageWidth=5120
ImageHeight=5120
ImageCount=24
AngleStep=15.0

[IO_DI]
; Digital Input 매핑 (모듈번호, 채널번호)
Sensor1_Wafer_Check=0,0
Sensor2_Wafer_Check=0,1

[IO_DO]
; Digital Output 매핑 (모듈번호, 채널번호)
LiftPin_BlowSol=0,0
LiftPin_VaccumSol=0,1
Chuck_BlowSol=0,2
Chuck_VacuumSol=0,3
Vision_Light=0,4
CenteringRoller_Open=0,5
CenteringRoller_Close=0,6

[Motion_Axis]
; Motion Axis 매핑 (축 번호)
WedgeUpDown=0
ChuckRotation=1
CenteringStage=2

; Axis별 기본 속도/가속도 설정 (pulse/sec, pulse/sec^2)
WedgeUpDown_Velocity=10000
WedgeUpDown_Accel=50000
WedgeUpDown_Decel=50000

ChuckRotation_Velocity=10000
ChuckRotation_Accel=50000
ChuckRotation_Decel=50000

CenteringStage_Velocity=10000
CenteringStage_Accel=50000
CenteringStage_Decel=50000
